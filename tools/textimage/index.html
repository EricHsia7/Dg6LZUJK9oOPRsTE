<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@900&display=swap" rel="stylesheet">
<script src="https://erichsia7.github.io/Dg6LZUJK9oOPRsTE/tools/js/html2canvas/v1/html2canvas.min.js"></script>
<meta charset="UTF-8">
<title>text2image</title>
<font style="font-family: 'Noto Sans TC', sans-serif;">
<span id="text" style="font-size:80px;">null</span>
            <span id="img" style="position:fixed;top:0px;left:0px;z-index:1;"></span>
</font>
<script>
var getUrlString = location.href;
var url = new URL(getUrlString);
document.getElementById('text').innerHTML= url.searchParams.get('text') ;
document.getElementById('text').style.cssText = 'font-size:' + url.searchParams.get('size') + 'px ;' + 'color:#' + url.searchParams.get('color') + ';position:fixed;top:30px;left:30px;z-index:2;' ;

document.getElementById('img').innerHTML= '<img src="img/' + parseInt(Math.random()*(10)) + '.JPG"height="auto" width="80%">' ;

</script>

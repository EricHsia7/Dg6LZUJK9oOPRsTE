<script>
$(function(){
	$('#BackTop').click(function(){ 
		$('html,body').animate({scrollTop:0}, 888);
             $('#BackTop').animate({opacity:0.3},222);
             $('#BackTop').delay(888).animate({opacity:0.68},222);
	});
	$(window).scroll(function() {
		if ( $(this).scrollTop() > -10000 ){
			$('#BackTop').fadeIn(222);
		} else {
			$('#BackTop').stop().fadeOut(222);
		}
	}).scroll();
});
</script>

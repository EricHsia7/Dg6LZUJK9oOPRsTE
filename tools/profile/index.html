<style>
* {outline:none; -webkit-tap-highlight-color:rgba(0,0,0,0);}
h1 {margin-left:12px; font-family: 'Open Sans Condensed', sans-serif;}

h3 {margin-left:12px; font-family: 'Open Sans Condensed', sans-serif;}


.line {width:calc(100%);height:2px;background:#e3e3e3;margin-top:20px;border-radius:9em;}

body {background:#fff;}
.img {width: auto;height: auto;max-width: 100%;max-height: 100%; position:absolute;top:50%;left:50%; transform:translate(-50%,-50%);border-radius:0px;display:none;}
.pp {width: 100%;height: 100%;position:fixed;left:0px;top:0px;background:#000; display:none;}

.div {background:rgba(0, 0, 0, 0);width:100%;min-height:calc(100vh - 80px);}

.profileimg {width:100%;border-radius:99em; box-shadow:0 0 18px 1px rgba(0,0,0,0.2); transform: scale(0.6);}
.cc {margin-top:60px;}
.top {height:55px;width:100%;position:fixed;left:0px;top:0px;background:#fff;}

.top2 {height:55px;width:100%;position:fixed;left:0px;top:0px;background:#fff; box-shadow:0 0 8px 1px rgba(0,0,0,0.2);display:none;}

.title {font-size:40px;color:#000; text-decoration:none;position:absolute;top:0px;left:0px; font-family: 'Open Sans Condensed', sans-serif;}
.logo {height:55px; transform: scale(0.85); -webkit-transition:0.5s;transition:0.5s;}

.logo:hover {height:55px; transform: scale(0.85);opacity:0.6;}

.imgbacg {background:#000;height:100%;width:100%;position:fixed;left:0px;top:0px;display:none;}

.menu {height:55px; transform: scale(0.6);position:absolute;right:0px;top:0px;}

.menudiv {
background:#fff;position:fixed;right:-100%;top:0px;width:100%;height:100%;
}

.menudivbg {
background:rgba(0, 0, 0, 0.6);position:fixed;right:0%;top:0px;width:100%;height:100%; display:none;
}

.button {
    background-color: #ffffff;
    box-shadow:0 0 8px 1px rgba(0,0,0,0.2);
    color: #212121;
    padding: 5px 5px;
    border-radius: 99em;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 40px;
    margin: 30px 2px;
    cursor: pointer;
    width:90%;

outline:none; -webkit-tap-highlight-color:rgba(0,0,0,0);

font-family: 'Open Sans Condensed', sans-serif;

}

ul {list-style-type: none;position:absolute;top:55px;left:0px;}
li {background:#fff;width:100vw;height:50px;font-size:40px;margin-top:5px;margin-left:-40px; border-bottom:1px #e3e3e3 solid;padding-bottom:8px;}
ul a {color:#000; text-decoration:none;}

</div>

</div>

<script>

var getUrlString = location.href ;
var url = new URL(getUrlString) ;

var data = decodeURI(atob(url.searchParams.get('d'))).split(',') ;
var mssss = url.searchParams.get('m').split(',') ;
var tssss = url.searchParams.get('t').split(',') ;
$('title').html(data[0] + ' - 個人檔案');
$('.profileimg').attr('src',data[1]);
$('#int').html(data[2]);
$('#bartxt1').html(data[3]);
$('#bartxt2').html(data[5]);
$('#bartxt3').html(data[7]);
$('#bartxt4').html(data[9]);
$('#contactform').attr('src',data[11]);

	
for (iss = 0; iss < mssss.length; iss++) {
  $('#medialink').append('<a href="' + mssss[iss] + '" class="button" target="_blank">' + tssss[iss] + '</a><br>');
}


$('#logoimage').attr('src',data[12]);










var today=new Date()
var yy = today.getFullYear() ;
$('#age').html(yy-2019);

function gotos(id,t) {
$('html,body').animate({scrollTop:
$('#' + id ).offset().top - t },888 , 'easeInOutQuad');
}
var ni = 2 ;
function image() {
if (ni >"1") {

  $('.imgbacg').fadeIn(555);

var oooo = 'max-height:100%;max-width:100%;width:auto;height:auto;position:fixed;top:50%;left:50%; transform: scale(1) translate(-50%,-50%);border-radius:0px; box-shadow:none;z-index:999999; -webkit-transition:0.222s;transition:0.222s;' ;
$('.profileimg').attr('style',oooo);

   ni -=2 ;
   } 
else {
   $('.imgbacg').fadeOut(555);
$('.profileimg').attr('style','-webkit-transition:0.222s;transition:0.222s;');
    ni +=2 ;
}

}
var nii = 2 ;
function menu() {
if (nii >"1") {
  $('.menudivbg').fadeIn(888);
$('.menudiv').animate({right: 0 + '%'},888 , 'easeInOutQuad');
$('#menudiviconon').delay(888).fadeIn(333);
   nii -=2 ;
   } 
else {
   $('.menudivbg').fadeOut(888);
$('.menudiv').animate({right: -100 + '%'},888 , 'easeInOutQuad');
$('#menudiviconon').fadeOut(333);
 nii +=2 ;
}
}

function closeandgot(ids,ts) {
gotos(ids,ts);
menu();
}
var sec = 1888 ;
$(function(){
	$(window).scroll(function() {
		if ( $(this).scrollTop() > $('#things').offset().top-100 ){
			$('#barbox1').animate({width: data[4] + '%'}, sec , 'easeInOutQuad');
 $('#barbox2').delay(111*2).animate({width: data[6] + '%'}, sec , 'easeInOutQuad');
 $('#barbox3').delay(111*3).animate({width: data[8] + '%'}, sec , 'easeInOutQuad');
 $('#barbox4').delay(111*4).animate({width: data[10] + '%'}, sec , 'easeInOutQuad');
		} else {
		}
	}).scroll();
});
</script>

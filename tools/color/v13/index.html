<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<font face="Hiragino Maru Gothic ProN">
<style>
.button {
    background-color: #009fbf;
    border: none;
    color: #ffffff;
    padding: 15px 32px;
    border-radius: 8px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 60px;
    margin: 30px 2px;
    cursor: pointer;
    width:90%;
}

.mode {
  background-color: #ffffff;
  color: #333333;
}
.text-mode:after {
  content: "light";
}
@media (prefers-color-scheme: dark) {
  .mode {
    background-color: #333333;
    color: #ffffff;
  }
  .text-mode:after {
    content: "dark";
  }
}
</style>
</head>
<body ontouchmove="javascript:window.event.preventDefault();" style="background-color:#ffffff;" id="body">
<div class="mode" style="position: fixed;width:100%;height:95px;left:0px;top:0px;"><center>
<input type="text" class="mode" face="Hiragino Maru Gothic ProN" id="txt" placeholder="不需加#，例如333333。" style="height:90px;width:45%;font-size:35px;"></input></center>
</div>

<script type="text/javascript">
var txt=document.getElementById("txt");
txt.onkeyup=function(){
$('#body').css({'background-color': '#' + txt.value }); 
}
</script>

</body>

<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<font face="Hiragino Maru Gothic ProN">
<title>粒子文字</title>
  <style>
  .bg {position:fixed;bottom:0px;left:0px;width:100%;height:100%;background:#ffffff;z-index:100;}
      .bg2 {position:fixed;bottom:0px;left:0px;width:100%;height:100%;background:#ffffff;z-index:100;display:none;}
    .c {margin-top:20px;border-bottom:1px solid #8c8c8c;border-top:1px solid #ffffff;border-left:1px solid #ffffff;border-right:1px solid #ffffff;border-radius: 0px;-webkit-appearance:none;outline:none; -webkit-tap-highlight-color:rgba(0,0,0,0);}
    a {outline:none; -webkit-tap-highlight-color:rgba(0,0,0,0);}
</style>
  <div class="bg">
    <center>
  <textarea style="width:90%;height:120px; border:1px solid #8c8c8c; background-color:#ffffff;font-size:20px; border-radius: 12px;margin-top:30px;-webkit-appearance:none;outline:none; -webkit-tap-highlight-color:rgba(0,0,0,0);" id="text" placeholder="請輸入內容"></textarea>
      <br>
      rgba(<input type="text" id="c1" rows="1" placeholde="輸入RGB" class="c">)
      <br>
      rgba(<input type="text" id="c2" rows="1" placeholde="輸入RGB"class="c">)
      <br>
      rgba(<input type="text" id="c3" rows="1" placeholde="輸入RGB"class="c">)
      <br>
      rgba(<input type="text" id="c4" rows="1" placeholde="輸入RGB"class="c">)
      <br>
      rgba(<input type="text" id="c5" rows="1" placeholde="輸入RGB"class="c">)
      <br>
      <a href="javascript:create()" style="height: 45px;background-color: #009fbf;border: none;color: #ffffff;border-radius:12px;text-align: center;text-decoration: none;font-size: 20px;cursor: pointer;opacity:1.0;padding:5px 5px;marign-top:20px;" >製作文字</a><br>
      <a href="https://google.com/search?q=rgb(0,0,0)" target="_blank" style="height: 45px;background-color: #009fbf;border: none;color: #ffffff;border-radius:12px;text-align: center;text-decoration: none;font-size: 20px;cursor: pointer;opacity:1.0;padding:5px 5px;marign-top:20px;" >顏色選擇器</a>
      <br>
      <br>
    </center>
  </div>
  <div class="bg2">
    <center>
    <textarea style="width:90%;height:120px; border:1px solid #8c8c8c; background-color:#ffffff;font-size:20px; border-radius: 12px;margin-top:30px;-webkit-appearance:none;outline:none; -webkit-tap-highlight-color:rgba(0,0,0,0);" id="copytxt"></textarea>
      <br>
    <a href="javascript:copy()" style="height: 45px;background-color: #009fbf;border: none;color: #ffffff;border-radius:12px;text-align: center;text-decoration: none;font-size: 20px;cursor: pointer;opacity:1.0;padding:5px 5px;marign-top:20px;" >複製連結</a>
      <a href="javascript:undo()" style="height: 45px;background-color: #009fbf;border: none;color: #ffffff;border-radius:12px;text-align: center;text-decoration: none;font-size: 20px;cursor: pointer;opacity:1.0;padding:5px 5px;marign-top:20px;" >返回</a>
    </center>
  </div>
  <script>
    function create() {
      url = 'https://erichsia7.github.io/Dg6LZUJK9oOPRsTE/tools/ParticleText/v1?text=' + document.getElementById('text').value + '&c1=rgba(' + document.getElementById('c1').value + ')&c2=rgba(' + document.getElementById('c2').value + ')&c3=rgba(' + document.getElementById('c3').value + ')&c4=rgba(' + document.getElementById('c4').value + ')&c5=rgba(' + document.getElementById('c5').value + ')' ;
      uri = encodeURI(url) ;
      document.getElementById('copytxt').value= uri ;
      $('.bg2').fadeIn(888);
    }
    function copy() {
var copys=document.getElementById("copytxt");
copys.select();
document.execCommand("Copy");
setTimeout("document.activeElement.blur(); ",800);
    }
    function undo() {
      $('.bg2').fadeOut(888);
    }
  </script>

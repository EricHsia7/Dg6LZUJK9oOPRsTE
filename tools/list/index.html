<script>
var day_list = ['日', '一', '二', '三', '四', '五', '六'];
var today=new Date()
var yy = today.getFullYear()-1911 ;
var mm = today.getMonth()+1 ;
var dd = today.getDate() ;
var dds = day_list[today.getDay()] ;
var datee = '聯絡簿 - 民國' + yy + '年' + mm + '月' + dd + '日 週' + dds ;

$('title,.title').append(url.searchParams.get('date'));
var getUrlString = location.href ;
var url = new URL(getUrlString) ;
var a = url.searchParams.get('q') ;
var b = a.split(",") ;
var l = b.length ;
var j = 0 ;
function appendss() {
$('.custom-counter').append('<li>' + b[j] + '</li>');
j += 1 ;
if (j > (l-1)) {
clearInterval(interval);
}
}
function titless() {
$('.title').animate({scrollTop: 60 }, 555,'easeOutExpo').delay(2000).animate({scrollTop: 0 }, 555,'easeOutExpo');
}
function addwork() {
var addmsgvue = document.getElementById("addworkput").value ;
if (url.searchParams.get('f') === '1') {
location.href = '?f=1&q=' + url.searchParams.get('q') + ',' + addmsgvue ;
}
else {
location.href = '?f=1&q=' + addmsgvue ;
}

}

function endwork() {
location.href = '?f=1&end=true&q=' + url.searchParams.get('q') + '&date=' + datee ;
}

if (url.searchParams.get('end') === 'true') {
$('.addworkdiv').fadeOut(1);
$('#brs').fadeOut(1);
}
var interval = setInterval(appendss,1);
var interval2 = setInterval(titless,6120);
</script>

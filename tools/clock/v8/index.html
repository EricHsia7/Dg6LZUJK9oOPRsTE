<script>
function startTime()
{
var today=new Date()
var h=today.getHours()
var m=today.getMinutes()
var s=today.getSeconds()
// add a zero in front of numbers<10
m=checkTime(m)
s=checkTime(s)
document.getElementById('txt1').innerHTML= h ;
document.getElementById('txt2').innerHTML= m ;
document.getElementById('txt3').innerHTML= s ;
t=setTimeout('startTime()',500)
}

function checkTime(i)
{
if (i<10) 
  {i="0" + i}
  return i
}
    var size = 90 ;
    var ni = 2 ;
    var startx, starty;
    function getAngle(angx, angy) {
        return Math.atan2(angy, angx) * 180 / Math.PI;
    };

    function getDirection(startx, starty, endx, endy) {
        var angx = endx - startx;
        var angy = endy - starty;
        var result = 0;

        if (Math.abs(angx) < 2 && Math.abs(angy) < 2) {
            return result;
        }
 
        var angle = getAngle(angx, angy);
        if (angle >= -135 && angle <= -45) {
            result = 1;
        } else if (angle > 45 && angle < 135) {
            result = 2;
        } else if ((angle >= 135 && angle <= 180) || (angle >= -180 && angle < -135)) {
            result = 3;
        } else if (angle >= -45 && angle <= 45) {
            result = 4;
        }
 
        return result;
    }
    document.addEventListener("touchstart", function(e) {
        startx = e.touches[0].pageX;
        starty = e.touches[0].pageY;
    }, false);
    document.addEventListener("touchend", function(e) {
        var endx, endy;
        endx = e.changedTouches[0].pageX;
        endy = e.changedTouches[0].pageY;
        var direction = getDirection(startx, starty, endx, endy);
        switch (direction) {
            case 0:
                break;
            case 1:
                $('#txt').animate({fontSize: (size+5) + 'px' },333);
                size +=5;
                msg1();
                break;
            case 2:
                $('#txt').animate({fontSize: (size-5) + 'px' },333);
                size -=5;
                msg2();
                break;
            case 3:
                size = (Math.round(((document.body.clientWidth-10)/8))) ;
                $('#txt').animate({fontSize: size + 'px' },333);
                msg3();
                break;
            case 4:
  if (ni >"1") {
ref = setInterval(function(){
    loopout();
},1100);
msg4();
   ni -=2 ;
   } 
else {
   clearInterval(ref);
   $('#txtp,#txtp2').animate({opacity:1.0},550);
    msg5();
    ni +=2 ;
}
                break;
            default:
        }
    }, false);
function loopout() {
$('#txtp,#txtp2').animate({opacity:0.5},550).animate({opacity:1.0},550);
}
function msg1() {
document.getElementById('msg').innerHTML= '已放大文字' ;
msgin();
}
function msg2() {

msgin();
}

msgin();
}

msgin();
}

}

<meta charset="UTF-8">
<title>button</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap');
* {-webkit-appearance:none;outline:none; -webkit-tap-highlight-color:rgba(0,0,0,0);font-family: 'Noto Sans TC', sans-serif;font-weight:500}
.buttonbox {
    width:90%;
    max-width:300px;
    height:60px;
    border-radius:8px;
    background:#0067FF;
    overflow:hidden;
    padding:0px;
    position: relative;
    display: flex;
  justify-content: center;
  align-items: center;
    margin-top:30px;
    }
    .button {
  background:rgba(0, 0, 0, 0);
  width:100%;
  height:100%;
  padding:0px;
  border-radius:0px;
  color:#fff;
  text-decoration:none;
  font-size:30px;
  position: relative;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
}
</style>
<center>
    <h1 id="t" style="margin-top:10px;"></h1>
<div id="b">
</div>
</center>
<script>
    var getUrlString = location.href ;
var url = new URL(getUrlString) ;
  var t = url.searchParams.get('t') ;
  var d = url.searchParams.get('d') ;
  var e = d.split("]") ;
  var el = e.length ;
  for (var i=0; i<el; i++){
  $('#b').append('<div class="buttonbox"><a href="javascript:ur' + "('" + btoa(e[i].split("[")[1]) + "')" + '" class="button">' + e[i].split("[")[0] + '</a></div>');
  }
  $('#t,title').html(t);
  function ur(ur) {
      location.href = atob(ur) ;
  }
    
    
    
    $(".button").on("click", function (eee) {
            var ppchars = "0123456789abcdefghijklmnopqrstuvwxyz";
            var ppid = "";
            for (var i = 0; i < 16; i++) {
                var randomNumber = Math.floor(Math.random() * ppchars.length);
                ppid += ppchars.substring(randomNumber, randomNumber + 1);
            }
            var xPos = eee.pageX - $(this).offset().left - $(this).width() * 2;
            var yPos = eee.pageY - $(this).offset().top - $(this).width() * 2;
            $(this).append(
                '<div style="width:' +
                    $(this).width() * 4 +
                    "px;height:" +
                    $(this).width() * 4 +
                    "px;position:absolute;top:" +
                    yPos +
                    "px;left:" +
                    xPos +
                    'px;border-radius:99em;transform:scale(0);transition:transform 0.9s,opacity 0.8s;opacity:0.3; overflow:hidden; user-select:none;background:#fff" id="' +
                    ppid +
                    '" class="btn-cc-pp"></div>'
            );
            setTimeout(function () {
                $("#" + ppid).css({ transform: "scale(1)", opacity: "0" });
            }, 1);
            setTimeout(function () {
                $("#" + ppid).remove();
            }, 800);
        });
</script>

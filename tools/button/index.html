<meta charset="UTF-8"><title>每日</title><script src="https://code.jquery.com/jquery-3.5.1.min.js"></script><style>@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap');* {-webkit-appearance:none;outline:none; -webkit-tap-highlight-color:rgba(0,0,0,0);}.home {position:fixed;top:0px;left:0px;width:100%;height:calc(100% - 52px);background:#fff;overflow: scroll;}.box {padding:10px;width:90%;max-width:400px;background:#fff;box-shadow:0 0 15px 1px rgba(0,0,0,0.05);height:auto;min-height:110px;margin-top:30px;border-radius:15px;position: relative;}.bottombar {    width: 100%;    height: 52px;    color: #212121;    font-size: 25px;    opacity: 1;    position: fixed;    left: 0;    bottom: 0;    -webkit-backdrop-filter: blur(15px);    backdrop-filter: blur(15px);    background: #fff;    box-shadow:0 0 15px 1px rgba(0,0,0,0.05);}  .bottom-btn-b {        position: absolute;        top: 0;        width: calc(100% / 3);        height: 100%;        background: rgba(0, 0, 0, 0);        overflow: hidden;    }    .btn-cen {        position: absolute;        top: 50%;        left: 50%;        transform: translate(-50%, -50%);        height: 30px;  }   .bottom-btn-b a {    width:100%;    height:100%;    position: absolute;    top: 50%;    left: 50%;    transform: translate(-50%, -50%);    background:rgba(0, 0, 0, 0);  }    .bottom-btn-b a::before {    content:'';    position: absolute;    background-color: rgba(0, 103, 255, 0.2);    border-radius: 99em;    left: 50%;    top: 50%;    transform: translate(-50%, -50%) scale(2.1);    opacity: 0;    transition: transform .8s, opacity 1s;    width:50%;    height:50%;    padding:50%;    overflow: hidden;}.bottom-btn-b a:active::before {    border-radius:99em;    transition: 0s;    opacity: .6;    transform: translate(-50%, -50%) scale(0);    overflow: hidden;}.calendar {width:100%;height:500px;border:none;overflow:hidden;}#feed-textarea {list-style:none;color:#333;}#feed-textarea a {color:#333;}</style><div class="home"><center><h1>首頁</h1><div class="box" style="padding:0px;overflow:hidden"><iframe src="https://erichsia7.github.io/calendar/" class="calendar" scrolling="no"></iframe></div><div class="box" style="padding:0px;overflow:hidden; font-family: 'Noto Sans TC', sans-serif;"><p id="ww" style="color:#333;"></p><script>$('#ww').load('https://api.openweathermap.org/data/2.5/weather?id=1668341&mode=html&lang=zh_tw&appid=be8b3ba4dec30581b88e094f441c40cb');var pw = 0 ;function pp() {$('#ww *').attr('style','');$('#ww a,#ww img').remove();$('#ww div').eq(0).css({'font-size':'2rem','font-weight':'500'});if(pw > 100) {clearInterval(id);}  }  id = setInterval(pp, 10);</script></div> <div id="feed-textarea"> </div><br><br><br><br><script src="https://static.sekandocdn.net/static/feednami/feednami-client-v1.1.js"></script><script>let url = 'https://www.google.com.tw/alerts/feeds/16244086955132110359/13434685892294899485';  const textarea = document.querySelector('#feed-textarea');        feednami.load(url)    .then(feed => {      textarea.value = ''      console.log(feed);      for(let entry of feed.entries){          //create a list element          let li = document.createElement('li');          //add HTML content to list items          li.innerHTML = `<a href="${entry.link}" style="text-decoration:none;"><div class="box" style="padding:0px;font-family: 'Noto Sans TC', sans-serif;font-weight:400;font-size:35px;">${entry.title}</div></a>`;          //append HTML content to list           textarea.appendChild(li);      }    });</script></div></center></div><div id="bottom" class="bottombar">        <div class="bottom-btn-b" style="left: 0%;">            <a href="javascript:home()"><img src="icon/home_1_s.png" class="btn-cen" id="hico" /></a>        </div>        <div class="bottom-btn-b" style="left: 50%; transform: translate(-50%, 0%);">            <a href="javascript:bell()"><img src="icon/bell_s.png" class="btn-cen" id="bico" /></a>        </div>        <div class="bottom-btn-b" style="right: 0%;">            <a href="javascript:more()"><img src="icon/more_s.png" class="btn-cen" id="mico" /></a>        </div>    </div>

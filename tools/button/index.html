.home {

.box {

height:auto;
min-height:110px;

}

    .button {
  background:#0067FF;
  padding:8px;
  border-radius:8px;
  box-shadow:0 0 15px 1px rgba(0,0,0,0.05);
  color:#fff;
  text-decoration:none;
  font-size:20px;
  overflow: hidden;
  position: relative;
  cursor: pointer;
}

.button::before {
    content:'';
    position: absolute;
    background-color: rgba(255, 255, 255, 0.6);
    border-radius: 99em;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%) scale(3);
    opacity: 0;
    transition: transform .3s, opacity 1s;
    width:100%;
    height:100%;
    padding:50%;
overflow: hidden;
-webkit-filter: blur(1px);
  filter: blur(1px);
}

.button:active::before {
    transition: 0s;
    opacity: .6;
    transform: translate(-50%, -50%) scale(0);
    overflow: hidden;
}
</style>

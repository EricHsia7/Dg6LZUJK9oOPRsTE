<style>

@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap');

* {-webkit-appearance:none;outline:none; -webkit-tap-highlight-color:rgba(0,0,0,0);}
.home {
position:fixed;
top:0px;
left:0px;
width:100%;
height:calc(100% - 52px);
background:#fff;
overflow: scroll;

}
.box {
padding:10px;
width:90%;
max-width:400px;
background:#fff;
box-shadow:0 0 15px 1px rgba(0,0,0,0.05);
height:auto;
min-height:110px;
margin-top:30px;
border-radius:15px;
position: relative;

}
.buttonbox {
    width:90%;
    max-width:300px;
    height:60px;
    border-radius:8px;
    background:#0067FF;
    overflow:hidden;
    padding:0px;
    display: flex;
  justify-content: center;
  align-items: center;
    }
    .button {
  background:#0067FF;
  padding:0px;
  border-radius:8px;
  color:#fff;
  text-decoration:none;
  font-size:30px;
  position: relative;
  cursor: pointer;
}

.button::before {
    content:'';
    position: absolute;
    background-color: rgba(255, 255, 255, 0.6);
    border-radius: 99em;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%) scale(3);
    opacity: 0;
    transition: transform .7s, opacity 1s;
    width:100%;
    height:100%;
    padding:50%;
overflow: hidden;
-webkit-filter: blur(1px);
  filter: blur(1px);
}

.button:active::before {
    transition: 0s;
    opacity: .6;
    transform: translate(-50%, -50%) scale(0);
    overflow: hidden;
}
</style>

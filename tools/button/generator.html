<meta charset="UTF-8">
<title>按鈕頁面產生器</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
* {outline:none; -webkit-tap-highlight-color:rgba(0,0,0,0); font-family: 'Noto Sans TC', sans-serif;font-weight:500}
.b {
height:90px;
width:250px;
background:#fff;
position: relative;
margin-top:10px;
padding:0px;
box-shadow:0 0 15px 1px rgba(0,0,0,0.05);
border-radius:8px;
}
.b input {
border:none;
height:30px;
width:150px;
font-size:18px;
background:#f2f2f2;
padding:0px;
margin:0px;
}
.b .ss {
border:none;
position:absolute;
top:8px;
left:8px;
}

.b .sss {
border:none;
position:absolute;
bottom:8px;
left:8px;
}

.b .del {
position:absolute;
top:5px;
right:5px;
height:80px;
width:80px;
background:url(del.png);
background-size:cover;
transform:scale(0.5);
}
.add {
height:80px;
width:80px;
background:url(add.png);
background-size:cover;
transform:scale(0.5);
}

.gen {
height:80px;
width:80px;
background:url(gen.png);
background-size:cover;
transform:scale(0.5);
}

.cop {
height:80px;
width:80px;
background:url(copy.png);
background-size:cover;
transform:scale(0.5);
}

.bs {
height:90px;
width:250px;
background:#fff;
position: relative;
margin-top:10px;
padding:0px;
box-shadow:0 0 15px 1px rgba(0,0,0,0.05);
border-radius:8px;
}
.bs input {
border:none;
height:75px;
width:235px;
font-size:18px;
background:#f2f2f2;
padding:0px;
margin:0px;
}
.bs .ssa {
border:none;
position:absolute;
top:8px;
left:8px;
}
#out {
border:none;
font-size:20px;
height:40px;
}
</style>
<center>
<h1>按鈕頁面產生器</h1>
<div id="bb">
</div>
<a href="javascript:addt()"><div class="add"></div></a>

<div class="bs"><span class="ssa"><input type="text" placeholder="標題" id="tit"></span></div>

<a href="javascript:gen()"><div class="gen"></div></a>

<input type="text" id="out" readonly="readonly">
<a href="javascript:copy()"> <div class="cop"></div> </a>
</center>
<script>
function addt() {
$('#bb').append('<div class="b" id="' + document.querySelectorAll(".b").length + '"><span class="ss"><input type="text" placeholder="按鈕名稱"></span><span class="sss"><input type="text" placeholder="網址"></span><a href="javascript:del(' + document.querySelectorAll(".b").length + ')" class="del"></a>' + '</div>');
}
function del(th) {
$('#' + th).remove();
}

function gen() {
var st = '' ;
for (var i=0; i<document.querySelectorAll(".b").length; i++){
st += ']' + document.querySelectorAll(".b")[i].querySelectorAll("input")[0].value + '[' + document.querySelectorAll(".b")[i].querySelectorAll("input")[1].value ;
}
st = 'https://erichsia7.github.io/Dg6LZUJK9oOPRsTE/tools/button/?d=' + st.substr(1) + '&t=' + document.querySelector("#tit").value ;
document.querySelector("#out").value = st ;

}

 function copy() {
var copys=document.getElementById("out");
copys.select();
document.execCommand("Copy");
setTimeout("document.activeElement.blur(); ",800);
}

addt();
</script>

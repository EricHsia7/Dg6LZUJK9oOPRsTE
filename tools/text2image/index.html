<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@900&display=swap" rel="stylesheet">
<script src="https://erichsia7.github.io/Dg6LZUJK9oOPRsTE/tools/js/html2canvas/v1/html2canvas.min.js"></script>
<meta charset="UTF-8">
<font style="font-family: 'Noto Sans TC', sans-serif;">
<span id="text" style="font-size:80px;">pp</span>
</font>
<script>
var getUrlString = location.href;
var url = new URL(getUrlString);
document.getElementById('text').innerHTML= url.searchParams.get('text') ;
document.getElementById('text').style.cssText = 'font-size:' + url.searchParams.get('size') + 'px ;' + 'color:#' + url.searchParams.get('color') + ';' ;

var container = document.getElementById("text");
            html2canvas(container, { allowTaint: true, backgroundColor: null }).then(function (canvas) {
                var link = document.createElement("a");
                document.body.appendChild(link);
                link.download = "image.png";
                link.href = canvas.toDataURL();
            });
window.open(canvas.toDataURL());
</script>

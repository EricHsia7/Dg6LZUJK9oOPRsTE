<script type="text/javascript">
function share() {
$('#sharediv').fadeIn(333);
$('#bg').fadeIn(333);
}
function de() {
$('#dediv').fadeIn(333);
$('#bg').fadeIn(333);
}
function deno() {
$('#dediv').fadeOut(333);
$('#bg').fadeOut(333);
}
function deyes() {
$('#dediv').fadeOut(333);
$('#bg').fadeOut(333);
document.getElementById("inner").value= '' ;
document.getElementById("msg").innerHTML= '已刪除內容' ;
$('#msgd').animate({top: 9 + '%' },333).delay(1111).animate({top: -6 + '%' },333);
}
function shareno() {
$('#sharediv').fadeOut(333);
$('#bg').fadeOut(333);
}
function copy2() {
var copyinner=document.getElementById("inner");
copyinner.select();
document.execCommand("Copy");
setTimeout("document.activeElement.blur(); ",800);
document.getElementById("msg").innerHTML= '已複製內容' ;
$('#msgd').animate({top: 9 + '%' },333).delay(1111).animate({top: -6 + '%' },333);
shareno();
}
function keyclose() {
document.activeElement.blur();
$('#msgd').animate({opacity: 1 },1).animate({top: -6 + '%' },333);
$('#textl').animate({bottom: 3 + '%' },333);
}
var ll ;
function lll() {
ll = document.getElementById("inner").value ;
document.getElementById("ll").innerHTML= ll.length ;
$('#de').animate({right: $('#sharebutton').width() + 3 },111);
}
setInterval(lll, 300);
</script>

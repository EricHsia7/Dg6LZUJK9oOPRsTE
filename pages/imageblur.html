<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<meta charset="UTF-8">
<title>向下捲動查看照片</title> 
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
#img {
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:auto;
height:auto;
max-width:100%;
max-height:100%;
}
#s {height:5300px;}
#div {
position:fixed;
top:0px;
left:0px;
width:100%;
height:100%;
background:(0, 0, 0, 0.8);
}
#txt {
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
color:#fff;
font-size:30px;
}

#btn {
position:fixed;
bottom:50px;
left:50%;
transform:translate(-50%,0%);
color:#fff;
font-size:20px;
}

</style>
<body>
<div id="s"></div>
<img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Rotating_earth_%28large%29.gif" id="img">
<div id="div"></div>
<span id="txt">向下捲動查看照片</span>
<a href="javascript:down()" id="btn">跳過捲動</a>
<script>
var getUrlString = location.href;
var url = new URL(getUrlString);
$('#img').attr('src',url.searchParams.get('u'));
$('body,html').animate({'scrollTop': 10 }, 11 ).animate({'scrollTop': 0 }, 11 );
var height = 5000 ;
function set() {
$('#img').css({'-webkit-filter' : 'blur(' + (15-($( window ).scrollTop()/height*20)) + 'px)' , 'filter' : 'blur(' + (15-($( window ).scrollTop()/height*20)) + 'px)','max-width': (100-($( window ).scrollTop()/height*20)) + '%', 'max-height': (100-($( window ).scrollTop()/height*20)) + '%'});
$('#div').css({'background':'rgba(0, 0, 0, ' + (0.8-($( window ).scrollTop()/height*3)) + ')'});
$('#txt,#btn').css({'opacity':(0.8-($( window ).scrollTop()/height*3))});
}
function down() {
$('body,html').animate({'scrollTop': 5000 }, 1888 );
set();
}
$( window ).scroll(function(){set();});
</script>
</body>

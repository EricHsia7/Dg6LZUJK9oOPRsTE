<meta charset="UTF-8">
 <script src="http://code.jquery.com/jquery-1.11.0.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-rss/3.3.0/jquery.rss.min.js"></script>

<meta charset="UTF-8">
<title>EricHsia'sBlog</title>

    <script>
      jQuery(function($) {
        $("#rss-feeds").rss("https://erichsia321.blogspot.com/atom.xml", {
          limit: 32,
          layoutTemplate: "{entries}",
          entryTemplate:
            "<a href='{url}'><div class='entry'><h3>{title}</h3><div><p>{bodyPlain}</p></div></div></a>",
          success: function() {
            $(".entry").each(function(i, entry) {
              $(entry).slideDown(1);
            });
          }
        });
      });
    </script>

    <style>
      .entry {
        display: none;
        width:calc(100% - 80px);
        height:auto;
        border-radius:25px;
        background:#fff;
        padding:20px;
        font-size:3rem;
        margin-top:40px;
        margin-bottom:40px;
        color:#333;
        box-shadow: 0 0 6px 1px rgba(0, 0, 0, 0.08);
      }
      * {text-decoration:none; outline:none; -webkit-tap-highlight-color:rgba(0,0,0,0); word-break: break-all;}
      .topbar {
    width: 100%;
    height: 52px;
    color: #212121;
    font-size: 25px;
    opacity: 1;
    position: fixed;
    left: 0;
    top: 0;
    -webkit-backdrop-filter: blur(15px);
    backdrop-filter: blur(15px);
    background: #fff;
    box-shadow: 0 0 6px 1px rgba(0, 0, 0, 0.2);
}
#rss-feeds {
padding-bottom:80px;

}

.bottombar {width: 100%;height: 52px;color: #212121;font-size: 25px;opacity:1.0; position:fixed;z-index:1000;left:0px;bottom:0px; -webkit-backdrop-filter: blur(15px); backdrop-filter: blur(15px); background:#ffffff;box-shadow:0 0 6px 1px rgba(0,0,0,0.2);}

    </style>
  </head>
  <body>
    <div>
    <center>
      <div id="rss-feeds"></div>
      </center>
      </div>
<div class="bottombar"></div>
